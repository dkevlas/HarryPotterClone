<div class="achievements">
    <div class="container">
        <div class="content">
            <h3>Lo que nos hace quienes somos</h3>
            <p>{{infoAchievements[indexService].storieField}}</p>
        </div>
        <section>
            <div class="allPjs">
                @for (item of infoControlled; track $index) {
                    <div class="items">
                        <div class="text">
                            <h4>{{item.name}}</h4>
                            <p>{{item.description}}</p>
                        </div>
                        <button (click)="showMore($index)">Leer m√°s</button>
                    </div>
                }
            </div>
        </section>
        <button class="show-more" [ngStyle]="{'visibility': visibility}" (click)="showCharacter()">VER MAS</button>
        @if (photosOk) {
            <app-gallery (closePhotos)="getClose($event)" [allPhotos]="infoAchievements[indexService].characters[showPhotos]"></app-gallery>
        }
    </div>
</div>
